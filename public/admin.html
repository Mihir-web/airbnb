<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Airbnb Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            background-color: #ff5a5f;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .form-container {
            padding: 20px;
            max-width: 600px;
            margin: 30px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container input, .form-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .form-container button {
            background-color: #ff5a5f;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Admin Panel</h1>
    <div class="form-container">
        <h2>Add a New Home</h2>
        <form id="addHomeForm">
            <input type="text" id="title" name="title" placeholder="Title" required><br>
            <input type="text" id="location" name="location" placeholder="Location" required><br>
            <input type="number" id="price" name="price" placeholder="Price per night" required><br>
            <input type="text" id="imageUrl" name="imageUrl" placeholder="Image URL" required><br>
            <button type="submit">Add Home</button>
        </form>
    </div>

    <script>
        document.getElementById('addHomeForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const homeData = {
                title: document.getElementById('title').value,
                location: document.getElementById('location').value,
                price: document.getElementById('price').value,
                imageUrl: document.getElementById('imageUrl').value,
            };

            try {
                const response = await fetch('/api/homes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(homeData),
                });

                if (response.ok) {
                    alert('Home added successfully');
                    document.getElementById('addHomeForm').reset();
                } else {
                    alert('Failed to add home');
                }
            } catch (error) {
                console.error('Error adding home:', error);
                alert('Failed to add home');
            }
        });
    </script>

</body>
</html>
